name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "the new workflow"

      - name: Checkout-code
        uses: actions/checkout@v4
      - name: Setup-node
        uses:  actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: install-dependencies
        run: npm ci

      - name: lint
        run: npm run lint

      - name: run-Test
        run: npm test
