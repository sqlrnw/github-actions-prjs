name: CI

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]


concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true


jobs:

  lint:
    runs-on: ubuntu-latest

    steps:

      - name: checkout
        uses: actions/checkout@v4

      - name: setup-node
        uses: actions/setup-node@v4
          with:
            node-version: 20
            cache: npm
      - run: npm ci
      - run: npm run lint


  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup-node
        uses: actions/setup-node@v4
          with:
            node-version: ${{ matrix.node-version }}
            cache: npm
      - run: npm ci
      - run: npm test

      - name: upload coverage artifact
        uses: actions/upload-artifact@v4
          with:
            name: coverage-node-${{ matrix.node-version }}
            path: coverage


